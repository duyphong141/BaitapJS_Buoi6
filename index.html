<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 w-50">
        <h3>Bài tập 1: Tìm số nguyên dương nhỏ nhất</h3>
        <button type="button" id="btnXemKetQua" class="btn btn-info mt-2">Xem kết quả</button>
        <p class="alert alert-success mt-2" id="soNguyenDuongNhoNhat"></p>
        <br>
        <hr>

        <h3>Bài tập 2: Tính tổng</h3>
        <div class="form-row mt-2">
            <div class="col-4">
                <input id="nhapX" class="form-control" placeholder="Nhập số x">
            </div>
            <div class="col-4">
                <input id="nhapN" class="form-control" placeholder="Nhấp số n">
            </div>
        </div>
        <button type="button" id="btnTinhTong" class="btn btn-info mt-2">Tính tổng</button>
        <div></div>
        <p class="alert alert-success mt-2" id="hienThiTong"></p>
        <br>
        <hr>

        <h3>Bài tập 3: Tính giai thừa</h3>
        <div class="form-row mt-2">
            <div class="col-4">
                <input id="nhapSoGiaiThua" class="form-control" placeholder="Nhập số n">
            </div>
        </div>
        <button type="button" id="btnTinhGiaiThua" class="btn btn-info mt-2">Tính</button>
        <div></div>
        <p class="alert alert-success mt-2" id="hienThiGiaiThua"></p>
        <br>
        <hr>

        <h3>Bài tập 4: Tạo thẻ div</h3>
        <button type="button" id="btnTaoTheDiv" class="btn btn-info mt-2">Tạo thẻ</button>
        <div></div>
        <p class="alert alert-success mt-2" id="hienThiTheDiv"></p>
        <br>
        <hr>
    </div>





    <!-- JQUERY  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BS4 JS  -->

        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- MAIN JS  -->
    <script src="./baitapJS_buoi6.js"></script>
</body>

</html>
